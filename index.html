<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora | Entony Jovino</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
  <div class="calculadora">
    <div class="resultado">
      <span class="result">0</span>
    </div>
    <div class="buttons">
      <button>C</button>
      <button>±</button>
      <button>%</button>
      <button class="orange">÷</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="orange">×</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="orange">-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="orange">+</button>
      <button class="zero">0</button>
      <button>,</button>
      <button class="orange">=</button>
    </div>
  </div>
  <div class="circle1"></div>
  <div class="circle"></div>
</div>
  <script src="./js/script.js"></script>
</body>
</html>
